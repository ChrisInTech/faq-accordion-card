<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FAQ-accordion-card</title>
  </head>
  <body>
    <main>
        <img src="./images/illustration-woman-online-desktop.svg" alt="illustration-woman" class="illustration-woman-desktop">
        <img src="./images/bg-pattern-desktop.svg" alt="bg-pattern" class="bg-pattern-desktop">
        <img class="illustration-box" src="./images/illustration-box-desktop.svg" alt="illustration-box">
        <img src="./images/illustration-woman-online-mobile.svg" alt="illustration-woman" class="illustration-woman">
        <img src="./images/bg-pattern-mobile.svg" alt="background-pattern" class="bg-pattern-mobile">
        <div class="main-ctn">
            <div class="question-ctn">
              <h1>FAQ</h1>
              <div class="question-1">
                <p>How many team members can I invite?</p>
                <img src="./images/icon-arrow-down.svg" alt="icon-arrow">
              </div>
              <hr>
              <div class="question-2">
              <p>What is the maximum file uploade size?</p>
                <img src="./images/icon-arrow-down.svg" alt="icon-arrow">
              </div>
              <hr>
              <div class="question-3">
                <p>How do I reset my password?</p>
                <img src="./images/icon-arrow-down.svg" alt="icon-arrow">
              </div>
              <hr>
              <div class="question-4">
                <p>Can I cancel my subscription?</p>
                <img src="./images/icon-arrow-down.svg" alt="icon-arrow">
              </div>
              <hr>
              <div class="question-5">
                <p>Do you provide additional support?</p>
                <img src="./images/icon-arrow-down.svg" alt="icon-arrow">
              </div>
              <hr>
            </div>
          </div>
        
  
</main>
<script src="./main.js" defer></script>
</body>
</html>
